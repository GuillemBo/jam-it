
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
        <h1 class="text-gray-900 dark:text-white text-3xl md:text-5xl font-extrabold mb-2">Events of the week</h1>
        @for (event of events; track $index) {
        <div
            class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-8 md:p-12 mb-8">
            <h1 class="text-gray-900 dark:text-white text-3xl md:text-5xl font-extrabold mb-2">{{event.title}}</h1>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-6">{{event.description}}</p>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-6">{{event.musicStyle}}</p>
            <p class="text-lg font-normal text-gray-500 dark:text-gray-400 mb-6">{{event.date}}</p>
        </div>
        }
    </div>
</section>
