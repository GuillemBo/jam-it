
<section class="bg-white dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16">
        <h1 class="text-gray-900 dark:text-white text-3xl md:text-5xl font-extrabold mb-8">Events of the week</h1>
        @for (event of events; track $index) {
        <div
            class="bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg p-5 md:p-8 mb-4">
            <h1 class="text-gray-900 dark:text-white text-2xl md:text-3xl font-extrabold mb-2">{{event.name}}</h1>
            <p class="text-lg text-gray-500 dark:text-gray-400">{{event.description}}</p>
            <p class="text-lg text-gray-500 dark:text-gray-400">{{event.event_type}}</p>
            <p class="text-lg text-gray-500 dark:text-gray-400 ">{{event.f_ini | date:'dd MMMM y'}}</p>
            <p class="text-lg text-gray-500 dark:text-gray-400 ">{{event.price | currency: 'EUR':'symbol':'1.2-2' }}</p>
        </div>
        }
    </div>
</section>
